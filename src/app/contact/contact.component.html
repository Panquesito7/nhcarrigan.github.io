<div class="content">
  <h1>Contact me!</h1>
  <p>
    Please fill out the below form with as much detail as possible. I will
    return your message as soon as I am able! If you prefer to schedule a
    meeting, you may use the calendar widget.
  </p>
  <form action="https://formspree.io/f/xvowlnwe" method="POST">
    <label>
      Your name:
      <input class="custom-input" type="text" name="name" />
    </label>
    <label>
      Your email:
      <input class="custom-input" type="email" name="_replyto" />
    </label>
    <label>
      Subject:
      <input class="custom-input" type="text" name="subject" />
    </label>
    <label>
      Message:
      <textarea
        class="custom-input"
        name="message"
        cols="30"
        rows="20"
      ></textarea>
    </label>
    <button class="custom-btn" type="submit">Send</button>
  </form>
  <!-- Calendly inline widget begin -->
  <div
    class="calendly-inline-widget"
    data-url="https://calendly.com/nhcarrigan/meeting-request?background_color=3a3240&text_color=dfc0fa&primary_color=57426f"
    style="height: 500px"
  ></div>
  <!-- Calendly inline widget end -->
</div>
