<div class="text-content">
  <h1>Nicholas Carrigan</h1>
  <div>
    <p class="intro" *ngFor="let line of intro">{{ line }}</p>
  </div>
  <h2>Technologies</h2>
  <div>
    <i
      *ngFor="let icon of icons"
      class="{{ icon.icon }} tech-icon"
      title="{{ icon.name }}"
    ></i>
  </div>
  <ul class="tech">
    <li class="tech-item" *ngFor="let tech of techs">{{ tech }}</li>
  </ul>
</div>
