<div class="text-content">
  <h1>Nicholas Carrigan</h1>
  <div>
    <img class="profile" src="../../assets/img/profile.png" />
    <p *ngFor="let line of intro">{{ line }}</p>
  </div>
  <h2>Technologies</h2>
  <div>
    <i
      *ngFor="let icon of icons"
      class="{{ icon.icon }} tech-icon"
      title="{{ icon.name }}"
    ></i>
  </div>
  <ul class="tech">
    <li *ngFor="let tech of techs">{{ tech }}</li>
  </ul>
</div>
<div class="feat-container">
  <div class="featured" *ngFor="let feat of featured">
    <p class="feat-title">{{ feat.title }}</p>
    <img src="../../assets/img/{{ feat.image }}" />
    <hr class="project-hr" />
    <p>{{ feat.description }}</p>
    <p>Tech Stack: {{ feat.tech.join(", ") }}</p>
    <div class="button-cont">
      <button class="code-button">
        <a
          class="code-link"
          href="{{ feat.liveUrl }}"
          target="_blank"
          rel="noopener noreferrer"
          ><i class="fas fa-play-circle"></i>View Project</a
        >
      </button>
      <button class="code-button">
        <a
          class="code-link"
          href="{{ feat.codeUrl }}"
          target="_blank"
          rel="noopener noreferrer"
          ><i class="fab fa-github"></i>View Code</a
        >
      </button>
    </div>
  </div>
</div>
