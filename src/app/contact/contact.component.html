<div class="text-content">
  <h1>Contact me!</h1>
  <p>Please fill out the below form with as much detail as possible. I will
    return your message as soon as I am able!</p>
  <form action="https://formspree.io/f/xvowlnwe" method="POST">
    <label>
      Your name:
      <input type="text" name="name" />
    </label>
    <label>
      Your email:
      <input type="email" name="_replyto" />
    </label>
    <label>
      Subject:
      <input type="text" name="subject" />
    </label>
    <label>
      Message:
      <textarea name="message" cols=30 rows=20></textarea>
    </label>
    <button type="submit">Send</button>
  </form>
</div>
