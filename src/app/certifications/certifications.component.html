<h1>Certifications</h1>
<p>
  These are the various certifications I have earned. Each one represents my
  successful learning of the core concepts for that subject.
</p>
<h2>
  <a href="https://freecodecamp.org" target="_blank" rel="noopener noreferrer"
    >freeCodeCamp</a
  >
</h2>
<ul>
  <li *ngFor="let cert of fccCerts">
    <a href="{{ cert.url }}" target="_blank" rel="noopener noreferrer"
      >{{ cert.name }} - Earned {{ cert.date }}</a
    >
  </li>
</ul>

<h2>
  <a
    href="https://learndigital.withgoogle.com/digitalgarage"
    target="_blank"
    rel="noopener noreferrer"
    >Google Digital Garage</a
  >
</h2>
<ul>
  <li *ngFor="let cert of googCerts">
    <a href="{{ cert.url }}" target="_blank" rel="noopener noreferrer"
      >{{ cert.name }} - Earned {{ cert.date }}</a
    >
  </li>
</ul>
